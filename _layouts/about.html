<section class="about">

  <h1 class="pagetitle">{{ page.title }}</h1>

  <div class="bio">
    {{ content }}
  </div>

  <div class="contactinfo">

    <p>
      Have something you need to talk about? Feel free to contact me by <a href="mailto:{{ site.data.personal.email }}">e-mail</a> or by <a href="tel:{{ site.data.personal.phone }}">phone</a>.
    </p>

    <p>
    	Remember to follow me on <a href="{{ site.data.personal.twitter }}">Twitter</a>, <a href="{{ site.data.personal.github }}">Github</a>, <a href="{{ site.data.personal.dribbble }}">Dribbble</a>, and <a href="{{ site.data.personal.instagram }}">Instagram</a>.
    </p>
  	
  </div>

</section>
